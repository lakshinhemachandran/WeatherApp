<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Lakshin Hemachandran</title>
    <script src="https://kit.fontawesome.com/8e8a8a5430.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Weather App</h1>
        <div class="form-container">
            <input type="text" placeholder="Enter City Name">
            <button id="submit">Submit</button>
        </div>
    <div class="cntr hide">
<h1 id="temp">67&deg;</h1>
        <div id="grid-container">
            <div>
                <i class="fa-solid fa-droplet"></i>
                <p id="hmd">26%</p>
            </div>
            <div>
                <i class="fa-solid fa-wind"></i>
                <p id="wndspd">14 MPH</p>
            </div>
        </div>

    </div>
        
        <a target="_blank" href="https://github.com/lakshinhemachandran/WeatherApp"><img src="https://img.shields.io/badge/github-%23121011.svg?style=for-the-badge&logo=github&logoColor=white"></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
